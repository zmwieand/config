# C^s for tmux command mode
set-option -g prefix C-s

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Reload my config
bind-key r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

# panes
set -g pane-border-fg white
set -g pane-active-border-fg green  # colour81  # colour234

# Status Bar Colors
set -g status-bg colour237
set -g status-fg colour137

# Adding in Status Colors (Tabbing)
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour240
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour237
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set -g status-interval 60

# Set the data and time 
set -g status-left ''
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=green,bold]#(/usr/local/bin/battery.sh) #[fg=green,bold] %a %m/%d %H:%M#[default] '

